{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đá Cuội Café - Quên mật khẩu</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" />
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
                                <i class="fas fa-key fa-3x text-primary"></i>
                            </div>
                            <h1 class="h3 fw-bold text-dark mb-2">Quên mật khẩu?</h1>
                            <p class="text-muted small">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
                        </div>

                        {% if messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                            <div>{{ message }}</div>
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        <form method="POST" action="{% url 'forgot-password' %}">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-dark">Địa chỉ Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="your@email.com" required autofocus />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient text-white w-100 py-3 fw-semibold rounded-3 mb-3">
                                <i class="fas fa-paper-plane me-2"></i>Gửi liên kết
                            </button>

                            <div class="text-center">
                                <a href="{% url 'login' %}" class="text-decoration-none d-inline-flex align-items-center">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    <span>Quay lại đăng nhập</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-white">
                    <p class="mb-0 small opacity-75">© 2025 Đá Cuội Café. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
